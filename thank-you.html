<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You — Phoenix of Resilience</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: #F8F1E9;
      color: #2B2B2B;
      text-align: center;
      padding: 80px 20px;
    }
    h1 {
      color: #800000;
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
    }
    p {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #444;
    }
    a.button {
      display: inline-block;
      margin-top: 25px;
      background: linear-gradient(90deg, #800000, #F2701D);
      color: #fff;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 999px;
      font-weight: 700;
      transition: 0.3s;
    }
    a.button:hover {
      background: #F2701D;
      color: #fff;
      box-shadow: 0 0 12px rgba(242, 112, 29, 0.4);
    }
    /* ===== MOBILE MENU STYLES (Phoenix Colors) ===== */
.menu-toggle {
  display: none;
  font-size: 1.9rem;
  font-weight: 900;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(90deg, var(--maroon), var(--orange));
  border: 2px solid var(--orange);
  border-radius: 8px;
  padding: 6px 14px;
  transition: all 0.3s ease;
}

.menu-toggle:hover {
  background: var(--orange);
  color: #fff;
  transform: scale(1.05);
}

@media (max-width: 960px) {
  .menu-toggle {
    display: block;
    position: absolute;
    top: 24px;
    right: 30px;
    z-index: 1000;
  }

  nav {
    display: none;
    flex-direction: column;
    align-items: flex-start;
    background: #fff;
    width: 100%;
    padding: 20px 30px;
    border-top: 3px solid var(--orange);
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    position: absolute;
    top: 80px;
    left: 0;
    z-index: 999;
  }

  nav.active {
    display: flex;
    animation: slideDown 0.35s ease forwards;
  }

  @keyframes slideDown {
    from {opacity: 0; transform: translateY(-15px);}
    to {opacity: 1; transform: translateY(0);}
  }

  nav a {
    padding: 10px 0;
    width: 100%;
    border-bottom: 1px solid rgba(128,0,0,0.1);
  }

  nav a:last-child {
    border-bottom: none;
  }

  nav .btn {
    align-self: center;
    margin-top: 12px;
  }
}

  </style>
</head>
<body>
  <h1>Thank You for Joining Us!</h1>
  <p>You’re now subscribed to updates from Phoenix of Resilience Foundation.</p>
  <a href="index.html" class="button">← Go Back to Home</a>
  
  <script>
  const menuToggle = document.getElementById('menuToggle');
  const navMenu = document.getElementById('navMenu');

  menuToggle.addEventListener('click', () => {
    navMenu.classList.toggle('active');
    menuToggle.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
  });
</script>
</body>
</html>
